{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid px-0"> 
    
    <div class="p-5" style="background-color: #61677A;">
        <h1 class="text-center text-white">All Service </h1>
        <p class="text-center text-white"><a href="/" class="text-decoration-none text-white fw-bold">Home</a> / Services</p>
    </div>

    <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <h1 class="text-center p-5">OUR PROFESSIONAL SERVICES</h1>
          </div>
          <div class="col-sm-12">
            <div class="row pb-5 justify-content-center">
              {% for cat in servicescategory %}
                  <div class="col-sm-3 mb-2">
                      <div class="card">
                          {% if cat.image %}
                              <img src="{{ cat.image.url }}" class="card-img-top" alt="...">
                          {% else %}
                              <img src="{% static 'images/product_default.png' %}" class="card-img-top" alt="...">
                          {% endif %}
                          <div class="card-body d-flex justify-content-center align-items-center"> <!-- Use d-flex for flexbox and align-items-center to vertically center -->
                              <a href="{% url 'single_services' cat.id %}" class="btn btn-primary">{{ cat.service_category_name }}</a> <!-- Centered button -->
                          </div>
                      </div>
                  </div>
              {% endfor %}
          </div>
          
          </div>
      </div>
    </div>
 
    
</div>





{% endblock content %}
